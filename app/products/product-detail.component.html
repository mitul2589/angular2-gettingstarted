<div class="container">
    <h3>{{pageTitle}}</h3>
    <div *ngIf='product'>
        <p>Product Name: {{product.name}}</p>
        <p>Product Code: {{product.code}}</p>
        <p>Product Price: {{product.price}}</p>
        <p>Product Star: {{product.star}}</p>
    </div>
</div>
<button (click)="goBack()">back</button>
